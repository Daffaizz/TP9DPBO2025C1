    <!-- Container -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Edit Mahasiswa</h2>
        <form method="post" action="update.php">
            <input type="hidden" name="id" value="DATA_ID">
            
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" class="form-control" id="nim" name="nim" value="DATA_NIM" required>
            </div>

            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" value="DATA_NAMA" required>
            </div>

            <div class="form-group">
                <label for="tempat">Tempat Lahir:</label>
                <input type="text" class="form-control" id="tempat" name="tempat" value="DATA_TEMPAT" required>
            </div>

            <div class="form-group">
                <label for="tl">Tanggal Lahir:</label>
                <input type="date" class="form-control" id="tl" name="tl" value="DATA_TL" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Laki-laki" DATA_GENDER_L>Laki-Laki</option>
                    <option value="Perempuan" DATA_GENDER_P>Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gmail">Gmail:</label>
                <input type="email" class="form-control" id="gmail" name="email" value="DATA_GMAIL" required>
            </div>

            <div class="form-group">
                <label for="telepon">Telepon:</label>
                <input type="text" class="form-control" id="telp" name="telp" value="DATA_TELEPON" required>
            </div>

            <button type="submit" name="submit" class="btn btn-primary">Update</button>
        </form> 
        <div class="text-center mt-3">
            <a href="index.php" class="btn btn-secondary">Kembali</a>
        </div>
